<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  <title>Finanças Checklist</title>
</head>
  
<body>
  <!-- Form as a checklist -->
  
  <div class="container">

    <div class="container-title">
      <h1 id="title">Checklist das Finanças Saudáveis</h1>
    </div>

    <div class="inbox">
      <div class="item">
        <label for="checkbox"><input id="checkbox" type="checkbox">Gasto menos do que eu ganho!</label>
      </div>

      <div class="item">
        <label for="checkbox"><input id="checkbox" type="checkbox">Controlo meu dinheiro e não compro por impulso!</label>
      </div>

      <div class="item">
        <label for="checkbox"><input id="checkbox" type="checkbox">Rastreio os meus gastos diariamente!</label>
      </div>

      <div class="item">
        <label for="checkbox"><input id="checkbox" type="checkbox">Tenho metas financeiras claras e bem planejadas!</label>
      </div>

      <div class="item">
        <label for="checkbox"><input id="checkbox" type="checkbox">Tenho uma reserva de emergência!</label>
      </div>

      <div class="item">
        <label for="checkbox"><input id="checkbox" type="checkbox">Faço uso inteligente do cartão de crédito!</label>
      </div>

      <div class="item">
        <label for="checkbox"><input id="checkbox" type="checkbox">Não devo empréstimos pessoais!</label>
      </div>

      <div class="item">
        <label for="checkbox"><input id="checkbox" type="checkbox">Possuo investimentos variados que valem a pena!</label>
      </div>

      <div class="item">
        <label for="checkbox"><input id="checkbox" type="checkbox">Cultivo uma mente positiva em relação ao $!</label>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
