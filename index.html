<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  <title>Finanças Checklist</title>
</head>
  
<body>
  <!-- Form as a checklist -->
  
  <div class="container">

    <div class="container-title">
      <h1 id="title">Checklist - Como estão suas finanças?</h1>
    </div>

    <div class="inbox">
      <div class="item">
        <label for="checkbox-01"><input id="checkbox-01" type="checkbox">Gasto menos do que eu ganho!</label>
      </div>

      <div class="item">
        <label for="checkbox-02"><input id="checkbox-02" type="checkbox">Controlo meu dinheiro e não compro por impulso!</label>
      </div>

      <div class="item">
        <label for="checkbox-03"><input id="checkbox-03" type="checkbox">Rastreio os meus gastos diariamente!</label>
      </div>

      <div class="item">
        <label for="checkbox-04"><input id="checkbox-04" type="checkbox">Tenho metas financeiras claras e bem planejadas!</label>
      </div>

      <div class="item">
        <label for="checkbox-05"><input id="checkbox-05" type="checkbox">Tenho uma reserva de emergência!</label>
      </div>

      <div class="item">
        <label for="checkbox-06"><input id="checkbox-06" type="checkbox">Faço uso inteligente do cartão de crédito!</label>
      </div>

      <div class="item">
        <label for="checkbox-07"><input id="checkbox-07" type="checkbox">Não devo empréstimos pessoais!</label>
      </div>

      <div class="item">
        <label for="checkbox-08"><input id="checkbox-08" type="checkbox">Possuo investimentos variados que valem a pena!</label>
      </div>

      <div class="item">
        <label for="checkbox-09"><input id="checkbox-09" type="checkbox">Cultivo uma mente positiva em relação ao $!</label>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
